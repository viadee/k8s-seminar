apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: demo-app-rs
spec:
  selector:
    matchLabels:
      app: demo-app
  replicas: 1
  template:
    metadata:
      labels:
        app: demo-app
    spec:
      containers:
        - name: demo-container
          image: public.ecr.aws/viadee/k8s-demo-app:1.3.0
          env:
            - name: spring.datasource.url
              value: "jdbc:h2:tcp://h2-db:1521/test"
          ports:
            - containerPort: 8080
              name: http
          resources:
            limits:
              memory: 512Mi
              cpu: 1000m
            requests:
              memory: 256Mi
              cpu: 500m
          livenessProbe:
            httpGet:
              port: 8080
              path: /actuator/health
            failureThreshold: 3
            initialDelaySeconds: 30
            periodSeconds: 5
            successThreshold: 1
            timeoutSeconds: 1
          readinessProbe:
            httpGet:
              port: 8080
              path: /ready
      restartPolicy: Always
